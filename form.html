<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCoin - Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="h1header">Preencher Formulario</h1>
        <nav>
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">Menu</button>
                <div id="menuContent" class="menu-content">
                    <a href="index.html">Início</a>
                    <a href="form.html">Formulário</a>
                    <a href="about.html">Sobre</a>
                </div>
            </div>
            
            <script>
                function toggleMenu() {
                    document.getElementById("menuContent").classList.toggle("show");
                }
            
                //
                window.onclick = function(event) {
                    if (!event.target.matches('.menu-button')) {
                        var dropdowns = document.getElementsByClassName("menu-content");
                        for (var i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
                </script>
        </nav>
    </header>
    <main class="mains">
        <div class="formulario">
            <h2 class="h2formulario">Formulário de Cadastro</h2>
            <form class="forms" id="catcoin-form" action="formAction.html" method="GET" onsubmit="return validateForm()">
                <div class="preencher">
                <input type="text" placeholder="Nome">
                <input type="e-mail" placeholder="E-mail">
                <input type="tel" placeholder="Número de Celular">
                <input type="submit" value=" - Enviar -">
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 CatCoin. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
