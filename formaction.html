<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCoin - Ação do Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="h1header">Dados Recebidos</h1>
        <nav>
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">Menu</button>
                <div id="menuContent" class="menu-content">
                    <a href="index.html">Início</a>
                    <a href="form.html">Formulário</a>
                    <a href="about.html">Sobre</a>
                </div>
            </div>
            
            <script>
                function toggleMenu() {
                    document.getElementById("menuContent").classList.toggle("show");
                }
            
                //
                window.onclick = function(event) {
                    if (!event.target.matches('.menu-button')) {
                        var dropdowns = document.getElementsByClassName("menu-content");
                        for (var i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
                </script>
        </nav>
    </header>
    <main>
        <h2 class="h2formulario">Dados Recebidos</h2>
        <p id="output"></p>
    </main>
    <footer>
        <p>&copy; 2024 CatCoin. Todos os direitos reservados.</p>
    </footer>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const email = params.get('email');
            const age = params.get('age');
            
            document.getElementById('output').innerHTML = 
                `Nome: ${name}<br>Email: ${email}<br>Idade: ${age}`;
        };
    </script>
</body>
</html>
